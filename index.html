<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="score-bar">
        <div>
            <img src="./images/logo.svg" class="bar-img" alt="logo" />
            <img src="./images/title.png" class="score-bar-img" alt="title" />
        </div>
        <div>
            <button class="start-btn">START</button>
            <button class="start-btn quit" onclick="quit()">QUIT</button>
        </div>
    </div>

    <div class="container">
        <div class="game-box">
            <div class="img-holder box-height">YOUR PICK:<br /><img src="images/ban-solid.svg"
                    class="rock-img choice-user" alt="rock" /></div>
            <div class="img-holder"><img src="images/enemy.png" class="enemy-img" alt="enemy" /></div>
            <div class="img-holder box-height"> THE HOUSE:<br /><img src="images/ban-solid.svg"
                    class="scissors-img choice-computer" alt="scissors" /></div>
        </div>
        <div class="score-board-main">
            <div class="score-board">0:0</div>
        </div>
        <div class="text">MAKE&nbsp;&nbsp;YOUR&nbsp;&nbsp;MOVE</div>
        <div id="display-btn">
            <button class="choose-btn rock">
                <img src="./images/rock.png" class="rock-img" alt="rock" />
            </button>
            <button class="choose-btn paper">
                <img src="./images/paper.png" class="paper-img" alt="paper" />
            </button>
            <button class="choose-btn scissors">
                <img src="./images/scissors.png" class="scissors-img" alt="scissors" />
            </button>
        </div>
    </div>
    <div class="results">
        <div class="display-results">Game over!</div>
        <button class="replay-btn">REPLAY<img src="images/rotate-right-solid.svg" class="replay-img"
                alt="rotate" /></button>
        <button class="replay-btn yes">YES</button>
        <button class="replay-btn no">N0</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
